<ion-content class="ion-no-padding">
  
  <ion-grid style="height: 100vh;">
    <ion-row style="height: 100%;">
      
    
      <ion-col size="auto" class="menu-lateral">

          <img src="assets\icon\SouFitLogo.png" alt="Logo" style="width: 32; height: 32;">

          <ion-col>

</ion-content>
